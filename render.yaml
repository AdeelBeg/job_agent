services:
  # Bot Listener â€” runs 24/7, handles Telegram button clicks
  - type: worker
    name: job-agent-bot-listener
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot_listener.py
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: ADZUNA_APP_ID
        sync: false
      - key: ADZUNA_APP_KEY
        sync: false
      - key: AUTO_APPLY
        value: "false"
      - key: MATCH_THRESHOLD
        value: "0.42"
