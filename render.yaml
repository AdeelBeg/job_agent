# Free deployment on Render.com
services:
  - type: worker
    name: job-agent
    runtime: python
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: python main.py --schedule
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: ADZUNA_APP_ID
        sync: false
      - key: ADZUNA_APP_KEY
        sync: false
      - key: AUTO_APPLY
        value: false
      - key: MATCH_THRESHOLD
        value: "0.42"
